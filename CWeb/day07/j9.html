<head>

<title>Insert title here</title>

<script>
function add(){
	// var id = document.myform.id.value; // ID 값 가져오기
	var id = document.myform.study;
	for(var i in id){
		if(id[i].checked){
			alert(id[i].value);
		}
	}
};

	ID<input type="text" name="id"><br>

	<input type="button" value="ADD" onclick="add();">
</form>
