<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style></style>
<script>
function add(){
	var id = document.myform.product;
	
	var idp = document.myform.pay.value;
	
	// for(var i in id){
	// 	if(id[i].checked){
	// 		alert(id[i].value);

	// }
	// alert(idp);

	for (var i in id) {
        if (id[i].checked == true) {
            pp.innerHTML+=id[i].value+" ";
        };
	}
	ppp.innerHTML = idp;

};
</script>
</head>
<body>

	포카리<input type="checkbox" name="product" value="포카리">

	2%<input type="checkbox" name="product" value="2프로"><br>
	

	PAY<select name="pay">
		<option value="카드">카드</option>
		<option value="현금">현금</option>
	</select><br>

	<input type="button" value="선택" onclick="add();">
</form>

<p id="pp"></p>
<p id="ppp"></p>


</body>
