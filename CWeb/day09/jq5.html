<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<style></style>
<script>
$(document).ready(function(){
	// $('a').click(function(){ // a에 click이 일어나면 함수 실행
	// 	$('button').hide();
	// 	alert('A');
	// }); 
	$('a:first').click(function(){
		$('button').hide();
	});
	$('a:last').click(function(){
		$('button').show();
	});
	$('a').hover(function(){ // mouseenter <-> mouseleave
		$('h1').text('Mouse Enter');
	}, function(){
		$('h1').text('Mouse Leave');
	});

	$('input').bind( // 여러개의 event
		{	// 여러개의 object(JSON)
			focus:function(){ // 들어올때
				$(this).css('background','gray'); //this -> input
			},
			keyup:function(){ // <-> keydown(press)
				alert($(this).val()); // input에입력한 값을 val로 가져와 alert로 띄우기
			},
			blur:function(){ // 나올때(검사)
				$(this).css('background','white');
			}
		});
});
</script>
</head>
<body>
ID<input type="text" name="id"><br>
PWD<input type="password" name="pwd"><br>
<h1></h1>
<a href="#">HIDE</a>
<a href="#">SHOW</a>
<button>Click</button>
<button>Click</button>
<button>Click</button>
<button>Click</button>
<button>Click</button>
</body>
</html>
