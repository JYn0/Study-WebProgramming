<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c7e811d8922cbfabf72157a74ef36116"></script>

<style>
#map{
	width:300px;
	height:300px;
	border:2px solid red;
}
</style>
<script>
$(document).ready(function(){
	var center = new daum.maps.LatLng(35.185938, 129.210729); // 경도 ,위도
	var container = document.getElementById('map');
	var options = {
		center: center,
		level: 3
	};

	var map = new daum.maps.Map(container, options);

	$('button').click(function(){
		var center = new daum.maps.LatLng(33.450701, 126.570667);
		map.setCenter(center);
	});

});
</script>
</head>
<body>
<button>Jejudo</button>
<div id="map"></div>

</body>
</html>
