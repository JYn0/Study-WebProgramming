<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>

<style></style>
<script>
function makeChart(data){
	Highcharts.chart('container', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'Seoul Monthly Average Temperature'
    },
    subtitle: {
        text: '--'
    },
    xAxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
    },
    yAxis: {
        title: {
            text: 'Temperature (Â°C)'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: false
        }
    },
	series: data
	// [{ // JSON
    //     name: 'Seoul', data: [0.0, -2.9, 5.5, 10.5, 13.4, 20.5, 23.2, 26.5, 23.3, 18.3, 13.9, 3.6]
    // }, {
    //     name: 'Busan', data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
	// }, {
    //     name: 'Daegu', data: [4.9, 5.0, 5.7, 10.5, 12.9, 15.7, 20.0, 23.6, 18.2, 14.3, 10.6, 5.8] }]
	});
}; // end makeChart

function getData(){
	$.ajax({
		url:'hchart',
		success:function(data){
			makeChart(eval(data));
		}
	});
};

$(document).ready(function(){
	getData();
	setInterval(getData(),5000);
});
</script>
</head>
<body>
<h1>My Charts</h1>
	<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

</body>
</html>
