<script>
// var : 변수
// 1. number
var v1 = 10;
var v2 = 10.1;
// 2. boolean
var v3 = true; 
// 3. string
var v4 = 'abc';
var v5 = "abc";
// 4. JavaScript object
// JSON(JavaScript Object Notation)
var v6 = {name:'k1', size:1000, go:function(){}, stop:function(){}};
// 5. function
var v7 = function(){};/* 변수에 함수를 할당할수있음 */
// 6. array(object)
var v8 = [1,2,3,'a'];
// 7. undefined
var v9;
// 8. null(값이 들어오지않은 object)
var v10 = null;

alert(typeof(v10));
</script>
