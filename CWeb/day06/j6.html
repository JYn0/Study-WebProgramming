<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style></style>
<script>
	// 0~100
	var cnum = Math.floor(Math.random() * 100);
	alert(cnum);
	
	var cnt = 0;
	function guess(){
		var result = '';
		// 사용자가 입력한 값을 변수에 대입
		var unum = parseInt(document.getElementById("user").value);
		cnt++;
		
		if(unum == cnum){
			result = '성공!';
		}else if(unum < cnum){
			result = '낮습니다';
		}else{
			result = '높습니다';
		}
		
		document.getElementById('result').value = result;
		document.getElementById('cnt').value = cnt;
		return true;
	}
</script>
</head>
<body>
<h2>숫자 맞추기 게임</h2>
0~100
<form>
unum : <input type="text" id="user" size="5">
<input type="button" value="check" onclick="guess();">

cnt : <input type="text" id="cnt" size="5">

Hint : <input type="text" id="result" size="16">
</form>
</body>
</html>
